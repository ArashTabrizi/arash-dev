
<html ng-app="bogoTodo">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    
        <title>ARASH TODO APP</title>
    
        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <style>
            html                    { overflow-y:scroll; }
            body                    { padding-top:50px; }
            #todo-list              { margin-bottom:30px; }
        </style>
    
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="core.js"></script>
        <script src="controllers/main.js"></script> 
        <script src="services/todos.js"></script>
        <script src="core.js"></script> 
    
    </head>
    <body ng-controller="mainController">
        <div class="container">
    
            <div class="jumbotron text-center">
                <h1>My Todo List <span class="label label-info">{{ todos.length }}</span></h1>
            </div>
            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="some text" ng-model="formData.text">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg" ng-click="findToDo()">Search</button>
                        <button type="button" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                    </form>
                </div>
            </div>
    
            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="checkbox" ng-repeat="todo in todos">
                        <label>
                            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                        </label>
                    </div>
    
                </div>
            </div>
    
            
        </div>
    
    </body>
    </html>
